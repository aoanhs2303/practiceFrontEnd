<!DOCTYPE html>
<html lang="en">

<head>
    <title> Example </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="vendor/bootstrap.js"></script>
    <script type="text/javascript" src="vendor/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="todoApp" ng-controller="todoController" class="container">
    <div class="row-fluid">
        <div class="col-sm-8 push-sm-2">
            <h1>What needs to be done ?</h1>
            <form action="#" ng-submit="addTodo()">
                <div class="input-group input-group-lg">
                    <input type="text" ng-model="newTask" class="form-control input-lg">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-secondary">Add Task</button>
                    </span>

                </div>

            </form>

            <div id="taskList" class="list-group">
                <div ng-repeat="task in taskList" class="list-group-item">
                    <label for="" class="description" ng-class="{strike: task.done}">
                        <input type="checkbox" ng-model="task.done">
                        {{task.description}}
                    </label>
                    <button ng-click="deleteTodo($index)" class="btn btn-danger btn-sm">Delete</button>
                </div>
            </div>
            <span id="todo-count">
                <button id="clearTasks" ng-click="clearCompleted()" class="btn btn-default btn-sm">
                    Clear completed {{taskList.length - pendingCount}}
                </button>
                <h4>{{pendingCount}}
                <ng-pluralize count="pendingCount" when="{one: 'item left', other: 'items left'}">
                </h4>
                
            </span>
        </div>

    </div>

</body>

</html>
