<!DOCTYPE html>
<html lang="en">

<head>
    <title> Example </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="vendor/bootstrap.js"></script>
    <script type="text/javascript" src="vendor/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="myApp" ng-controller="myController">
    <div class="container">
        <hr>
        <button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#myModal">Add new</button>
        <h2>All users</h2>
        <div class="alert alert-success" ng-if="message">
            <a href="#" class="close" aria-label="close" ng-click="clearMessage()">&times;</a>
            {{message}}
        </div>
        <div class="clearfix"></div>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModalDelete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Add new user-->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">New User Registration</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>User name</label>
                            <input type="text" class="form-control" placeholder="Enter username" ng-model="newUser.username">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Enter email" ng-model="newUser.email">
                        </div>
                        <div class="form-group">
                            <label>Full name</label>
                            <input type="text" class="form-control" placeholder="Enter full name" ng-model="newUser.fullName">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-click="saveUser()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit user-->
    <div id="myModalEdit" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit this user</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>User name</label>
                            <input type="text" class="form-control" placeholder="Enter username" ng-model="clickedUser.username">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Enter email" ng-model="clickedUser.email">
                        </div>
                        <div class="form-group">
                            <label>Full name</label>
                            <input type="text" class="form-control" placeholder="Enter fullname" ng-model="clickedUser.fullName">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="updateUser()">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete user-->
    <div id="myModalDelete" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Are you sure ?</h4>
                </div>
                <div class="modal-body">
                    <b style="color: orangered">
                        You are going to delete {{clickedUser.fullName}}. All information ....
                    </b>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
 
   
</body>

</html>
